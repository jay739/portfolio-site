version: '3.8'

services:
  sentry-webhook:
    build: 
      context: .
      dockerfile: Dockerfile.webhook
    container_name: sentry-webhook
    ports:
      - "127.0.0.1:3007:3007"   # Webhook endpoint
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - BACKUP_VPS_IP=100.84.119.98
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3007/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
